<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <title>Invest Play</title>

  <!-- Import Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Import Bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  
  <!-- Import main stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Import Font Aweosome -->
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.css"> 
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.css"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
</head>
<body>
  <!-- Start Header -->
  <section>
    <div>
      <div class="hero my-5">
        <img src="assets/img/invest-play-logo.png" alt="" srcset="">
      </div>
  
      <img src="assets/img/bg-mobile.png" class="m-0 p-0 w-100 mobile-show">
      <img src="assets/img/bg.png" class="m-0 p-0 w-100 desktop-show">
    </div>
  
    <div class="my-5">
      <div class="d-flex justify-content-center gap-4">
        <a href="#" class="btn-alt">Login</a>
        <a href="#" class="btn-main" id="t-register"></a>
      </div>
  
      <div class="my-5">
        <div class="d-flex justify-content-center">
          <img src="assets/img/logo-sm.png" alt="Logo Small">
        </div>
        <div class="cta-content text-center mt-3">
          <h1 id="t-cta-title"></h1>
          <h2 id="t-cta-subtitle"></h2>
          <div id="t-cta-content" class="my-5"></div>
        </div>
        <div class="d-flex justify-content-center align-center">
          <a href="#" class="btn-alt-2" id="t-cta-register"></a>
        </div>
      </div>
    </div> 
  </section>

  <!-- End Header -->

  
  <!-- Import jquery -->
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>

  <!-- Import JS Bootstrap -->
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- Import main JS -->
  <script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
